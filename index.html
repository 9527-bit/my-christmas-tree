    <script type="module">
        import * as THREE from 'three';
        import { OrbitControls } from 'three/addons/controls/OrbitControls.js';
        import { EffectComposer } from 'three/addons/postprocessing/EffectComposer.js';
        import { RenderPass } from 'three/addons/postprocessing/RenderPass.js';
        import { UnrealBloomPass } from 'three/addons/postprocessing/UnrealBloomPass.js';
        import { RoomEnvironment } from 'three/addons/environments/RoomEnvironment.js'; 
        import { FilesetResolver, HandLandmarker } from '@mediapipe/tasks-vision';

        // --- Ê†∏ÂøÉÈÖçÁΩÆ ---
        const CONFIG = {
            colors: { bg: 0x050d1a, fog: 0x050d1a, champagneGold: 0xffd966, deepGreen: 0x03180a, accentRed: 0x990000 },
            particles: { count: 1500, dustCount: 2000, snowCount: 1000, treeHeight: 24, treeRadius: 8 },
            camera: { z: 50 },
            preload: {
                autoScanLocal: true,
                scanCount: 0, 
                images: [
                    'https://pub-24ef13ed93074c12ad8be2d30d7e41b2.r2.dev/18d67b6503c84cc72a4568b1cf8b0ad.jpg',
                    'https://pub-24ef13ed93074c12ad8be2d30d7e41b2.r2.dev/mmexport1755001138432.jpg'
                ]
            }
        };

        const STATE = { mode: 'TREE', focusIndex: -1, focusTarget: null, hand: { detected: false, x: 0, y: 0 }, rotation: { x: 0, y: 0 }, touch: { active: false, startX: 0, startY: 0, lastX: 0, lastY: 0 } };
        let scene, camera, renderer, composer, bloomPass, mainGroup, clock = new THREE.Clock(), particleSystem = [], photoMeshGroup = new THREE.Group(), handLandmarker, video, caneTexture, snowSystem;
        const debugInfo = document.getElementById('debug-info');
        let raycaster = new THREE.Raycaster(), mouse = new THREE.Vector2(), sound, analyser, audioLoader, smoothedMusicScale = 0; 

        window.setMode = (mode) => {
            if (mode === 'FOCUS_RANDOM') {
                STATE.mode = 'FOCUS';
                const photos = particleSystem.filter(p => p.type === 'PHOTO');
                if (photos.length) STATE.focusTarget = photos[Math.floor(Math.random()*photos.length)].mesh;
            } else {
                STATE.mode = mode;
                if (mode === 'TREE') STATE.focusTarget = null;
            }
        };
        
        // --- ÊëÑÂÉèÂ§¥ÊéßÂà∂ÈÄªËæë (ÂÆåÁæé‰øÆÂ§çÁâà) ---
        let isCameraRunning = false;

        async function toggleCamera() {
            const btn = document.getElementById('gesture-btn');
            if (isCameraRunning) {
                stopCamera();
                btn.innerText = "üì∑ Enable Gesture";
                return;
            }
            await initMediaPipe();
            if (isCameraRunning) {
                btn.innerText = "üö´ Disable Gesture";
            }
        }

        function stopCamera() {
            isCameraRunning = false; // 1. ÂÖàÊ†áËÆ∞ÂÅúÊ≠¢ÔºåÈò≤Ê≠¢È¢ÑÊµãÂæ™ÁéØÁªßÁª≠
            
            const video = document.getElementById('webcam');
            if(video && video.srcObject) {
                const stream = video.srcObject;
                const tracks = stream.getTracks();
                tracks.forEach(track => track.stop());
                video.srcObject = null;
            }
            
            document.getElementById('webcam-wrapper').style.opacity = 0;
            setTimeout(() => {
                 document.getElementById('webcam-wrapper').style.display = 'none';
            }, 500);

            STATE.hand.detected = false;
            STATE.mode = 'TREE'; 
            debugInfo.innerText = "Gesture Disabled";
        }

        async function initMediaPipe() {
            debugInfo.innerText = "Loading AI models...";
            video = document.getElementById('webcam');
            const constraints = { video: { width: { ideal: 640 }, height: { ideal: 480 }, frameRate: { ideal: 30 } } };
            
            try {
                if (!handLandmarker) {
                    const vision = await FilesetResolver.forVisionTasks("https://cdn.jsdelivr.net/npm/@mediapipe/tasks-vision@0.10.3/wasm");
                    handLandmarker = await HandLandmarker.createFromOptions(vision, {
                        baseOptions: {
                            modelAssetPath: `https://storage.googleapis.com/mediapipe-models/hand_landmarker/hand_landmarker/float16/1/hand_landmarker.task`,
                            delegate: "GPU"
                        },
                        runningMode: "VIDEO", numHands: 1
                    });
                }
                
                const stream = await navigator.mediaDevices.getUserMedia(constraints);
                video.srcObject = stream;
                
                // Á°Æ‰øùËßÜÈ¢ëÂÖÉÊï∞ÊçÆÂä†ËΩΩÂÆåÊàêÂêéÂÜçÂºÄÂßãÈ¢ÑÊµã
                video.onloadeddata = () => {
                    const wrapper = document.getElementById('webcam-wrapper');
                    wrapper.style.display = 'block';
                    wrapper.offsetHeight; 
                    wrapper.style.opacity = 1;
                    debugInfo.innerText = "Webcam active. Show hand.";
                    isCameraRunning = true;
                    predictWebcam(); // ÂêØÂä®È¢ÑÊµãÂæ™ÁéØ
                };
                
            } catch(e) {
                debugInfo.innerText = "Camera error: " + e.message;
                document.getElementById('webcam-wrapper').style.display = 'none';
                isCameraRunning = false;
            }
        }

        let lastVideoTime = -1;
        async function predictWebcam() {
            // ÂÆâÂÖ®Ê£ÄÊü•ÔºöÂ¶ÇÊûúÊëÑÂÉèÂ§¥ÂÖ≥‰∫ÜÔºåÊàñËÄÖÊ≤°ÊúâËßÜÈ¢ëÂØπË±°ÔºåÂ∞±Áõ¥Êé•ÂÅúÊ≠¢Âæ™ÁéØ
            if (!isCameraRunning) return;
            
            const video = document.getElementById('webcam');
            
            // ÂÖ≥ÈîÆ‰øÆÂ§çÔºöÊ£ÄÊü•ËßÜÈ¢ëÊòØÂê¶ÊúâÂÆΩÈ´òÔºåÈò≤Ê≠¢ 0x0 Êä•Èîô
            if (video && video.videoWidth > 0 && video.videoHeight > 0) {
                 if (video.currentTime !== lastVideoTime) {
                    lastVideoTime = video.currentTime;
                    if (handLandmarker) {
                        try {
                            const result = handLandmarker.detectForVideo(video, performance.now());
                            processGestures(result);
                        } catch (err) {
                            console.log("Prediction skipped:", err);
                        }
                    }
                }
                // Âè™Êúâ‰∏ÄÂàáÊ≠£Â∏∏ÊâçÁªßÁª≠‰∏ã‰∏ÄÂ∏ß
                requestAnimationFrame(predictWebcam);
            } else {
                // Â¶ÇÊûúËßÜÈ¢ëÂ∞∫ÂØ∏‰∏çÂØπÔºåÁ®çÂæÆÁ≠â‰∏Ä‰∏ãÂÜçËØïÔºàÈíàÂØπÂä†ËΩΩÈó¥ÈöôÔºâ
                if(isCameraRunning) {
                     requestAnimationFrame(predictWebcam);
                }
            }
        }

        function processGestures(result) {
            if (result.landmarks && result.landmarks.length > 0) {
                STATE.hand.detected = true;
                const lm = result.landmarks[0];
                STATE.hand.x = (lm[9].x - 0.5) * 2; 
                STATE.hand.y = (lm[9].y - 0.5) * 2;
                const wrist = lm[0]; const middleMCP = lm[9];
                const handSize = Math.hypot(middleMCP.x - wrist.x, middleMCP.y - wrist.y);
                if (handSize < 0.02) return;

                const tips = [lm[8], lm[12], lm[16], lm[20]];
                let avgTipDist = 0;
                tips.forEach(t => avgTipDist += Math.hypot(t.x - wrist.x, t.y - wrist.y));
                avgTipDist /= 4;
                const pinchDist = Math.hypot(lm[4].x - lm[8].x, lm[4].y - lm[8].y);
                const extensionRatio = avgTipDist / handSize;
                const pinchRatio = pinchDist / handSize;

                debugInfo.innerText = `Size: ${handSize.toFixed(2)} | Ext: ${extensionRatio.toFixed(2)} | Pinch: ${pinchRatio.toFixed(2)} | Mode: ${STATE.mode}`;

                if (extensionRatio < 1.5) { STATE.mode = 'TREE'; STATE.focusTarget = null; } 
                else if (pinchRatio < 0.35) {
                    if (STATE.mode !== 'FOCUS') {
                        STATE.mode = 'FOCUS';
                        const photos = particleSystem.filter(p => p.type === 'PHOTO');
                        if (photos.length) STATE.focusTarget = photos[Math.floor(Math.random()*photos.length)].mesh;
                    }
                } else if (extensionRatio > 1.7) { STATE.mode = 'SCATTER'; STATE.focusTarget = null; }
            } else {
                STATE.hand.detected = false; debugInfo.innerText = "No hand detected";
            }
        }

        async function init() {
            initThree();
            setupEnvironment(); 
            setupLights();
            createTextures(); 
            createParticles(); 
            createDust();
            createSnow(); 
            loadPredefinedImages();
            setupPostProcessing();
            setupEvents();
            setupTouchAndClick();
            
            const loader = document.getElementById('loader');
            loader.style.opacity = 0;
            setTimeout(() => loader.remove(), 800);

            // --- ÈªòËÆ§Èü≥‰πêÈÄªËæë ---
            const defaultMusicPath = './bgm.mp3'; 
            
            const playDefaultMusic = () => {
                if (sound.context.state === 'suspended') sound.context.resume();
                if (sound.isPlaying || audioLoader.loading) return;

                const controlBtn = document.getElementById('music-control-btn');
                
                audioLoader.loading = true; 
                if(controlBtn) controlBtn.innerText = "Loading...";

                audioLoader.load(defaultMusicPath, function(buffer) {
                    sound.setBuffer(buffer);
                    sound.setLoop(true);
                    sound.setVolume(0.5);
                    sound.play();
                    audioLoader.loading = false;
                    
                    if(controlBtn) {
                        controlBtn.innerText = "‚è∏ Pause Music";
                        controlBtn.style.background = "#d4af37"; 
                        controlBtn.style.color = "#000";
                    }
                }, 
                undefined, 
                function(err) {
                    audioLoader.loading = false;
                    console.log("No default BGM found.");
                    if(controlBtn) controlBtn.innerText = "‚ñ∂ Play Music";
                });

                window.removeEventListener('click', playDefaultMusic);
                window.removeEventListener('touchstart', playDefaultMusic);
            };

            window.addEventListener('click', playDefaultMusic);
            window.addEventListener('touchstart', playDefaultMusic);

            animate();
        }

        function setupTouchAndClick() {
                    const container = document.getElementById('canvas-container');
                    
                    // --- 1. ÊóãËΩ¨ÊéßÂà∂ (‰øùÊåÅ‰∏çÂèò) ---
                    container.addEventListener('pointerdown', (e) => {
                        STATE.touch.active = true;
                        STATE.touch.startX = e.clientX;
                        STATE.touch.startY = e.clientY;
                        STATE.touch.lastX = e.clientX;
                        STATE.touch.lastY = e.clientY;
                    });
                    window.addEventListener('pointermove', (e) => {
                        if (!STATE.touch.active) return;
                        const deltaX = e.clientX - STATE.touch.lastX;
                        const deltaY = e.clientY - STATE.touch.lastY;
                        STATE.rotation.y += deltaX * 0.005;
                        STATE.rotation.x += deltaY * 0.002;
                        STATE.rotation.x = Math.max(-0.5, Math.min(0.5, STATE.rotation.x));
                        STATE.touch.lastX = e.clientX;
                        STATE.touch.lastY = e.clientY;
                    });
                    window.addEventListener('pointerup', (e) => {
                        STATE.touch.active = false;
                    });

                    // --- 2. ÁÇπÂáªÈÄâ‰∏≠ÁÖßÁâá (‰øùÊåÅ‰∏çÂèò) ---
                    container.addEventListener('click', (e) => {
                        const moveDist = Math.hypot(e.clientX - STATE.touch.startX, e.clientY - STATE.touch.startY);
                        if (moveDist > 10) return; // Â¶ÇÊûúÊòØÊãñÂä®ÊóãËΩ¨ÔºåÂ∞±‰∏çËß¶ÂèëÁÇπÂáª

                        mouse.x = (e.clientX / window.innerWidth) * 2 - 1;
                        mouse.y = -(e.clientY / window.innerHeight) * 2 + 1;
                        raycaster.setFromCamera(mouse, camera);
                        
                        const intersects = raycaster.intersectObjects(mainGroup.children, true);
                        let clickedPhoto = null;
                        for (let hit of intersects) {
                            let obj = hit.object;
                            while(obj.parent && obj.parent !== mainGroup && obj.parent !== photoMeshGroup) {
                                obj = obj.parent;
                            }
                            const particle = particleSystem.find(p => p.mesh === obj && p.type === 'PHOTO');
                            if (particle) { clickedPhoto = particle; break; }
                        }

                        if (clickedPhoto) {
                            STATE.mode = 'FOCUS';
                            STATE.focusTarget = clickedPhoto.mesh;
                        } else {
                            if (STATE.mode === 'FOCUS') {
                                STATE.mode = 'TREE';
                                STATE.focusTarget = null;
                            }
                        }
                    });

                    // --- 3. ÂèåÂáªÂàáÊç¢Ê®°Âºè (‰øùÊåÅ‰∏çÂèò) ---
                    let lastTap = 0;
                    container.addEventListener('touchend', (e) => {
                        const currentTime = new Date().getTime();
                        const tapLength = currentTime - lastTap;
                        if (tapLength < 300 && tapLength > 0) {
                            STATE.mode = (STATE.mode === 'SCATTER') ? 'TREE' : 'SCATTER';
                            e.preventDefault();
                        }
                        lastTap = currentTime;
                    });

                    // --- 4. „ÄêÊñ∞Â¢û„ÄëÊâãÊú∫Á´ØÈïøÊåâ 1 ÁßíÈöêËóè/ÊòæÁ§∫ UI ---
                    let longPressTimer;
                    
                    // ÊâãÊåáÊåâ‰∏ãÊó∂ÂºÄÂßãËÆ°Êó∂
                    container.addEventListener('touchstart', (e) => {
                        // Â¶ÇÊûúÊòØÂ§öÊåáÊìç‰ΩúÔºàÊØîÂ¶ÇÁº©ÊîæÔºâÔºå‰∏çËß¶ÂèëÈïøÊåâ
                        if (e.touches.length > 1) return;

                        longPressTimer = setTimeout(() => {
                            // 1ÁßíÂêéÊâßË°åÔºöÂàáÊç¢ UI ÊòæÁ§∫Áä∂ÊÄÅ
                            const controls = document.querySelector('.controls-wrapper');
                            const webcam = document.getElementById('webcam-wrapper');
                            const modeBar = document.getElementById('mode-bar'); // ÊääÂ∫ïÈÉ®ÁöÑÊ®°ÂºèÊ†è‰πü‰∏ÄËµ∑ÈöêËóè
                            
                            if (controls) controls.classList.toggle('ui-hidden');
                            if (webcam) webcam.classList.toggle('ui-hidden');
                            if (modeBar) modeBar.classList.toggle('ui-hidden');
                            
                        }, 1000); // 1000ÊØ´Áßí = 1Áßí
                    }, { passive: true });

                    // Â¶ÇÊûúÊâãÊåáÁßªÂä®‰∫ÜÔºàÊØîÂ¶ÇÂú®ÊóãËΩ¨Ê†ëÔºâÔºåÂèñÊ∂àËÆ°Êó∂
                    container.addEventListener('touchmove', () => {
                        clearTimeout(longPressTimer);
                    }, { passive: true });

                    // Â¶ÇÊûúÊâãÊåáÊä¨Ëµ∑‰∫ÜÔºàÁÇπÂáªÂ§™Âø´ÔºâÔºåÂèñÊ∂àËÆ°Êó∂
                    container.addEventListener('touchend', () => {
                        clearTimeout(longPressTimer);
                    }, { passive: true });
                }

        function loadPredefinedImages() {
            const loader = new THREE.TextureLoader();
            CONFIG.preload.images.forEach(url => {
                loader.load(url, 
                    (t) => { t.colorSpace = THREE.SRGBColorSpace; addPhotoToScene(t); },
                    undefined,
                    (e) => { console.log(`Skipped: ${url}`); }
                );
            });

            if (CONFIG.preload.autoScanLocal) {
                for (let i = 1; i <= CONFIG.preload.scanCount; i++) {
                    const pathJpg = `./images/(${i}).jpg`;
                    const pathPng = `./images/(${i}).png`;
                    const pathJpeg = `./images/(${i}).jpeg`;

                    loader.load(pathJpg, 
                        (t) => { t.colorSpace = THREE.SRGBColorSpace; addPhotoToScene(t); },
                        undefined,
                        () => {
                             loader.load(pathPng, 
                                (t) => { t.colorSpace = THREE.SRGBColorSpace; addPhotoToScene(t); },
                                undefined,
                                () => {

        function createTextures() {
            const canvas = document.createElement('canvas');
            const size = 512;
            canvas.width = size; canvas.height = size;
            const ctx = canvas.getContext('2d');
            ctx.fillStyle = '#ffffff';
            ctx.fillRect(0,0,size,size);
            ctx.fillStyle = '#d60000';
            ctx.beginPath();
            const stripeWidth = size / 8; 
            for(let i = -size; i < size * 2; i += stripeWidth * 2) {
                ctx.moveTo(i, 0);
                ctx.lineTo(i + stripeWidth, 0);
                ctx.lineTo(i + size + stripeWidth, size);
                ctx.lineTo(i + size, size);
            }
            ctx.fill();
            caneTexture = new THREE.CanvasTexture(canvas);
            caneTexture.wrapS = THREE.RepeatWrapping;
            caneTexture.wrapT = THREE.RepeatWrapping;
            caneTexture.repeat.set(1, 5); 
            caneTexture.anisotropy = renderer.capabilities.getMaxAnisotropy();
        }

        function createPresentMesh(bodyMat, ribbonMat) {
            const group = new THREE.Group();
            const boxGeo = new THREE.BoxGeometry(0.55, 0.55, 0.55);
            const mainBox = new THREE.Mesh(boxGeo, bodyMat);
            mainBox.castShadow = true;
            mainBox.receiveShadow = true;
            group.add(mainBox);
            const ribbonThickness = 0.08;
            const ribbonGeoV = new THREE.BoxGeometry(0.57, 0.57, ribbonThickness); 
            const ribbonGeoH = new THREE.BoxGeometry(ribbonThickness, 0.57, 0.57); 
            const ribbonV = new THREE.Mesh(ribbonGeoV, ribbonMat);
            const ribbonH = new THREE.Mesh(ribbonGeoH, ribbonMat);
            group.add(ribbonV);
            group.add(ribbonH);
            return group;
        }

        function createParticles() {
            const sphereGeo = new THREE.SphereGeometry(0.5, 32, 32); 
            const curve = new THREE.CatmullRomCurve3([new THREE.Vector3(0, -0.5, 0), new THREE.Vector3(0, 0.3, 0), new THREE.Vector3(0.1, 0.5, 0), new THREE.Vector3(0.3, 0.4, 0)]);
            const candyGeo = new THREE.TubeGeometry(curve, 24, 0.09, 12, false); 
            const goldMat = new THREE.MeshStandardMaterial({ color: CONFIG.colors.champagneGold, metalness: 0.9, roughness: 0.1, envMapIntensity: 1.5 });
            const redMat = new THREE.MeshPhysicalMaterial({ color: CONFIG.colors.accentRed, metalness: 0.4, roughness: 0.2, clearcoat: 1.0, clearcoatRoughness: 0.1 });
            const candyMat = new THREE.MeshPhysicalMaterial({ map: caneTexture, roughness: 0.15, metalness: 0.1, clearcoat: 1.0, clearcoatRoughness: 0.05, emissive: 0xaaaaaa, emissiveMap: caneTexture, emissiveIntensity: 0.2 });
            const paperRed = new THREE.MeshStandardMaterial({ color: 0xaa0000, roughness: 0.6, metalness: 0.1 });
            const paperGreen = new THREE.MeshStandardMaterial({ color: 0x005500, roughness: 0.6, metalness: 0.1 });
            const paperGold = new THREE.MeshStandardMaterial({ color: 0xcc9922, roughness: 0.4, metalness: 0.3 });
            const ribbonGold = new THREE.MeshStandardMaterial({ color: 0xffd700, metalness: 1.0, roughness: 0.2 });
            const ribbonRed = new THREE.MeshStandardMaterial({ color: 0xff0000, metalness: 0.8, roughness: 0.3 });

            for (let i = 0; i < CONFIG.particles.count; i++) {
                const rand = Math.random();
                let mesh, type;
                if (rand < 0.20) { mesh = createPresentMesh(paperGreen, ribbonGold); type = 'PRESENT_GREEN'; } 
                else if (rand < 0.40) { mesh = createPresentMesh(paperGold, ribbonRed); type = 'PRESENT_GOLD'; }
                else if (rand < 0.60) { mesh = createPresentMesh(paperRed, ribbonGold); type = 'PRESENT_RED'; }
                else if (rand < 0.85) { mesh = new THREE.Mesh(sphereGeo, goldMat); type = 'GOLD_SPHERE'; } 
                else if (rand < 0.95) { mesh = new THREE.Mesh(sphereGeo, redMat); type = 'RED_SPHERE'; } 
                else { mesh = new THREE.Mesh(candyGeo, candyMat); type = 'CANE'; }
                let baseS = 0.35 + Math.random() * 0.4;
                if (type.startsWith('PRESENT')) baseS *= 1.2;
                mesh.scale.set(baseS, baseS, baseS);
                mesh.rotation.set(Math.random()*Math.PI, Math.random()*Math.PI, Math.random()*Math.PI);
                mainGroup.add(mesh);
                particleSystem.push(new Particle(mesh, type, false));
            }
            const starShape = new THREE.Shape(); const points = 5;
            for (let i = 0; i < points * 2; i++) { const angle = (i * Math.PI) / points + Math.PI / 2; const r = (i % 2 === 0) ? 1.5 : 0.7; const x = Math.cos(angle) * r; const y = Math.sin(angle) * r; if (i === 0) starShape.moveTo(x, y); else starShape.lineTo(x, y); } starShape.closePath();
            const starGeo = new THREE.ExtrudeGeometry(starShape, { depth: 0.2, bevelEnabled: true, bevelThickness: 0.1, bevelSize: 0.1, bevelSegments: 2 }); starGeo.center(); 
            const starMat = new THREE.MeshStandardMaterial({ color: 0xffdd88, emissive: 0xffaa00, emissiveIntensity: 1.0, metalness: 1.0, roughness: 0 });
            const star = new THREE.Mesh(starGeo, starMat); star.position.set(0, CONFIG.particles.treeHeight/2 + 1.2, 0); star.scale.set(0.6, 0.6, 0.6); mainGroup.add(star);
            mainGroup.add(photoMeshGroup);
        }

        function addPhotoToScene(texture) {
            const frameGeo = new THREE.BoxGeometry(1.4, 1.4, 0.05);

            const frame = new THREE.Mesh(frameGeo, frameMat);
            let width = 1.2; let height = 1.2;
            if (texture.image) {
                const aspect = texture.image.width / texture.image.height;
                if (aspect > 1) height = width / aspect; else width = height * aspect;
            }
            const photoGeo = new THREE.PlaneGeometry(width, height);
            const photoMat = new THREE.MeshBasicMaterial({ map: texture, side: THREE.DoubleSide, color: 0xbbbbbb });
            const photo = new THREE.Mesh(photoGeo, photoMat);
            photo.position.z = 0.04;
            const group = new THREE.Group();
            group.add(frame); group.add(photo);
            frame.scale.set(width/1.2, height/1.2, 1);
            const s = 0.8; group.scale.set(s,s,s);
            photoMeshGroup.add(group);
            particleSystem.push(new Particle(group, 'PHOTO', false));
            updatePhotoLayout();
        }

        function createSnow() {
            const geometry = new THREE.BufferGeometry();
            const vertices = [];
            const velocities = [];
            const canvas = document.createElement('canvas');
            canvas.width = 32; canvas.height = 32;
            const context = canvas.getContext('2d');
            context.fillStyle = 'white';
            context.beginPath();
            context.arc(16, 16, 16, 0, Math.PI * 2);
            context.fill();
            const snowTexture = new THREE.CanvasTexture(canvas);
            for (let i = 0; i < CONFIG.particles.snowCount; i++) {
                const x = THREE.MathUtils.randFloatSpread(100);
                const y = THREE.MathUtils.randFloatSpread(60);
                const z = THREE.MathUtils.randFloatSpread(60);
                vertices.push(x, y, z);
                velocities.push(Math.random() * 0.2 + 0.1, Math.random() * 0.05);
            }
            geometry.setAttribute('position', new THREE.Float32BufferAttribute(vertices, 3));
            geometry.setAttribute('userData', new THREE.Float32BufferAttribute(velocities, 2));
            const material = new THREE.PointsMaterial({ color: 0xffffff, size: 0.4, map: snowTexture, transparent: true, opacity: 0.8, blending: THREE.AdditiveBlending, depthWrite: false });
            const snow = new THREE.Points(geometry, material);
            scene.add(snow);
            snowSystem = snow;
        }

        function updateSnow() {
            if (!snowSystem) return;
            const positions = snowSystem.geometry.attributes.position.array;
            const userData = snowSystem.geometry.attributes.userData.array;
            for (let i = 0; i < CONFIG.particles.snowCount; i++) {
                const fallSpeed = userData[i * 2];
                positions[i * 3 + 1] -= fallSpeed;
                const swaySpeed = userData[i * 2 + 1];
                positions[i * 3] += Math.sin(clock.elapsedTime * 2 + i) * swaySpeed * 0.1;
                if (positions[i * 3 + 1] < -30) {
                    positions[i * 3 + 1] = 30;
                    positions[i * 3] = THREE.MathUtils.randFloatSpread(100);
                    positions[i * 3 + 2] = THREE.MathUtils.randFloatSpread(60);
                }
            }
            snowSystem.geometry.attributes.position.needsUpdate = true;
        }

        class Particle {
            constructor(mesh, type, isDust = false) {
                this.mesh = mesh;
                this.type = type;
                this.isDust = isDust;
                this.posTree = new THREE.Vector3();
                this.posScatter = new THREE.Vector3();
                this.baseScale = mesh.scale.x; 
                const speedMult = (type === 'PHOTO') ? 0.3 : 2.0;
                this.spinSpeed = new THREE.Vector3((Math.random() - 0.5) * speedMult, (Math.random() - 0.5) * speedMult, (Math.random() - 0.5) * speedMult);
                this.calculatePositions();
            }

            calculatePositions() {
                if (this.type === 'PHOTO') {
                    this.posTree.set(0, 0, 0); 
                    const rScatter = 8 + Math.random()*12;
                    const theta = Math.random() * Math.PI * 2;
                    const phi = Math.acos(2 * Math.random() - 1);
                    this.posScatter.set(rScatter * Math.sin(phi) * Math.cos(theta), rScatter * Math.sin(phi) * Math.sin(theta), rScatter * Math.cos(phi));
                    return;
                }
                const h = CONFIG.particles.treeHeight;
                const halfH = h / 2;
                let t = Math.pow(Math.random(), 0.8); 
                const y = (t * h) - halfH;
                let rMax = Math.max(0.5, CONFIG.particles.treeRadius * (1.0 - t)); 
                if (rMax < 0.5) rMax = 0.5;
                const angle = t * 50 * Math.PI + Math.random() * Math.PI; 
                const r = rMax * (0.8 + Math.random() * 0.4); 
                this.posTree.set(Math.cos(angle) * r, y, Math.sin(angle) * r);
                let rScatter = this.isDust ? (12 + Math.random()*20) : (8 + Math.random()*12);
                const theta = Math.random() * Math.PI * 2;
                const phi = Math.acos(2 * Math.random() - 1);
                this.posScatter.set(rScatter * Math.sin(phi) * Math.cos(theta), rScatter * Math.sin(phi) * Math.sin(theta), rScatter * Math.cos(phi));
            }

            update(dt, mode, focusTargetMesh, musicScale = 0) {
                let target = (mode === 'SCATTER') ? this.posScatter : this.posTree;
                if (mode === 'FOCUS') {
                    if (this.mesh === focusTargetMesh) {
                        const desiredWorldPos = new THREE.Vector3(0, 2, 35);
                        const invMatrix = new THREE.Matrix4().copy(mainGroup.matrixWorld).invert();
                        target = desiredWorldPos.applyMatrix4(invMatrix);
                    } else { target = this.posScatter; }
                }
                const lerpSpeed = (mode === 'FOCUS' && this.mesh === focusTargetMesh) ? 5.0 : 2.0; 
                this.mesh.position.lerp(target, lerpSpeed * dt);
                if (mode === 'SCATTER') {
                    this.mesh.rotation.x += this.spinSpeed.x * dt;
                    this.mesh.rotation.y += this.spinSpeed.y * dt;
                    this.mesh.rotation.z += this.spinSpeed.z * dt; 
                } else if (mode === 'TREE') {
                    if (this.type === 'PHOTO') {
                        this.mesh.lookAt(0, this.mesh.position.y, 0);
                        this.mesh.rotateY(Math.PI);
                    } else {
                        this.mesh.rotation.x = THREE.MathUtils.lerp(this.mesh.rotation.x, 0, dt);
                        this.mesh.rotation.z = THREE.MathUtils.lerp(this.mesh.rotation.z, 0, dt);
                        this.mesh.rotation.y += 0.5 * dt; 
                    }
                }
                if (mode === 'FOCUS' && this.mesh === focusTargetMesh) { this.mesh.lookAt(camera.position); }
                let s = this.baseScale;
                if (this.isDust) {
                    s = this.baseScale * (0.8 + 0.4 * Math.sin(clock.elapsedTime * 4 + this.mesh.id));
                    if (musicScale > 0.05) s *= (1 + musicScale * 0.4); 
                    if (mode === 'TREE') s = 0; 
                } else if (mode === 'SCATTER' && this.type === 'PHOTO') { s = this.baseScale * 2.5; 
                } else if (mode === 'FOCUS') {
                    if (this.mesh === focusTargetMesh) s = 4.5; else s = this.baseScale * 0.8; 
                } else {
                    if (musicScale > 0.1) {
                        const boost = Math.min(musicScale * 0.6, 0.5); 
                        if (this.type.startsWith('PRESENT') || this.type === 'RED_SPHERE') { s = this.baseScale * (1 + boost); } 
                        else if (this.type === 'GOLD_SPHERE') { s = this.baseScale * (1 + boost * 0.5); }
                    }
                }
                this.mesh.scale.lerp(new THREE.Vector3(s,s,s), 6*dt); 
            }
        }

        function updatePhotoLayout() {
            const photos = particleSystem.filter(p => p.type === 'PHOTO');
            const count = photos.length;
            if (count === 0) return;
            const h = CONFIG.particles.treeHeight * 0.9;
            const bottomY = -h/2;
            const stepY = h / count;
            const loops = 3;
            photos.forEach((p, i) => {
                const y = bottomY + stepY * i + stepY/2;
                const fullH = CONFIG.particles.treeHeight;
                const normalizedH = (y + fullH/2) / fullH; 
                let rMax = CONFIG.particles.treeRadius * (1.0 - normalizedH);
                if (rMax < 1.0) rMax = 1.0;
                const r = rMax + 3.0; 
                const angle = normalizedH * Math.PI * 2 * loops + (Math.PI/4); 
                p.posTree.set(Math.cos(angle) * r, y, Math.sin(angle) * r);
            });
        }

        function animate() {
            requestAnimationFrame(animate);
            const dt = clock.getDelta();
            let targetScale = 0;
            if (analyser) { targetScale = analyser.getAverageFrequency() / 100; }
            smoothedMusicScale += (targetScale - smoothedMusicScale) * 0.4; 
            if (bloomPass) {
                bloomPass.strength = 0.4 + smoothedMusicScale * 1.5;
                bloomPass.radius = 0.4 + smoothedMusicScale * 0.2;
            }
            if (STATE.mode === 'SCATTER' && STATE.hand.detected) {
                const targetRotY = STATE.hand.x * Math.PI * 0.9; 
                const targetRotX = STATE.hand.y * Math.PI * 0.25;
                STATE.rotation.y += (targetRotY - STATE.rotation.y) * 3.0 * dt;
                STATE.rotation.x += (targetRotX - STATE.rotation.x) * 3.0 * dt;
            } else if (!STATE.touch.active) {
                if(STATE.mode === 'TREE') {
                    STATE.rotation.y += 0.3 * dt;
                    STATE.rotation.x += (0 - STATE.rotation.x) * 2.0 * dt;
                } else { STATE.rotation.y += 0.1 * dt; }
            }
            mainGroup.rotation.y = STATE.rotation.y;
            mainGroup.rotation.x = STATE.rotation.x;
            particleSystem.forEach(p => p.update(dt, STATE.mode, STATE.focusTarget, smoothedMusicScale));
            updateSnow();
            composer.render();
        }

        init();
